<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lake Cabin</title>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Lato:wght@400;700&display=swap"
        rel="stylesheet"
    />

    <style>
        * { font-family: 'Lato', sans-serif; }
        h1, h2, h3 { font-family: 'Merriweather', serif; }
    </style>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

const { useState, useEffect } = React;

function CabinScorer() {

    const criteria = [
        "Distance from Home","Lake","Lake Depth","Frontage","Beach","Lake Bottom",
        "Swimming Depth","Dock Condition","Dock/Lift Included","Backyard Slope",
        "Cabin Condition","Bedrooms","Bathrooms","Kitchen","Living Area","Loft",
        "Fireplace","Seasonal/Year Round","Garage","Outdoor Storage","Backlot",
        "Lot size","Lot side of Lake","Included Furnishings/Toys"
    ];

    const weights = {
        "Distance from Home": 2,
        "Lake": 2,
        "Beach": 2,
        "Swimming Depth": 2,
        "Cabin Condition": 2,
        "Garage": 2,
        "Backlot": 2
    };

    const guidelines = {
        "Distance from Home": "60 minutes",
        "Lake": "desirability",
        "Lake Depth": "25 feet",
        "Frontage": "50 feet",
        "Beach": "Sand",
        "Lake Bottom": "Hard",
        "Swimming Depth": "Three feet at Dock",
        "Backyard Slope": "Moderate",
        "Cabin Condition": "needs almost nothing",
        "Bedrooms": "Two",
        "Bathrooms": "One",
        "Lot side of Lake": "North, East"
    };

    const [cabins, setCabins] = useState([]);
    const [expanded, setExpanded] = useState(new Set());
    const [editingName, setEditingName] = useState(null);
    const [editingNumber, setEditingNumber] = useState(null);
    const [editingPrice, setEditingPrice] = useState(null);

    /* =========================
       Load from Local Storage
    ==========================*/
    useEffect(() => {
        const saved = localStorage.getItem("cabinData");
        if (!saved) return;

        try {
            const data = JSON.parse(saved);

            if (data.cabins) {
                const updated = data.cabins.map(c => {
                    const scores = {};
                    criteria.forEach(cr => {
                        scores[cr] = c.scores?.[cr] ?? 0;
                    });

                    return {
                        id: c.id,
                        name: c.name,
                        number: c.number || "",
                        price: c.price || "",
                        scores
                    };
                });

                setCabins(updated);
            }
        } catch (e) {
            console.error("Error loading cabin data");
        }
    }, []);

    /* =========================
       Save to Local Storage
    ==========================*/
    useEffect(() => {
        if (cabins.length > 0) {
            localStorage.setItem("cabinData", JSON.stringify({ cabins }));
        }
    }, [cabins]);

    /* =========================
       Cabin CRUD
    ==========================*/
    const addCabin = () => {
        const scores = {};
        criteria.forEach(c => scores[c] = 0);

        setCabins([
            ...cabins,
            {
                id: Date.now(),
                name: `Cabin ${cabins.length + 1}`,
                number: "",
                price: "",
                scores
            }
        ]);
    };

    const removeCabin = (id) => {
        if (window.confirm("Delete this cabin?")) {
            setCabins(cabins.filter(c => c.id !== id));
        }
    };

    const updateName = (id, name) =>
        setCabins(cabins.map(c => c.id === id ? { ...c, name } : c));

    const updateNumber = (id, number) =>
        setCabins(cabins.map(c => c.id === id ? { ...c, number } : c));

    const updatePrice = (id, price) =>
        setCabins(cabins.map(c => c.id === id ? { ...c, price } : c));

    const updateScore = (cid, criterion, score) =>
        setCabins(cabins.map(c =>
            c.id === cid
                ? { ...c, scores: { ...c.scores, [criterion]: score } }
                : c
        ));

    /* =========================
       Scoring Logic
    ==========================*/
    const calculateTotal = (cabin) => {
        let total = 0;
        for (const cr in cabin.scores) {
            total += cabin.scores[cr] * (weights[cr] || 1);
        }
        return total;
    };

    const getScoreColor = (score) => ({
        "-2": "bg-red-500 hover:bg-red-600",
        "-1": "bg-red-300 hover:bg-red-400",
        "0": "bg-yellow-400 hover:bg-yellow-500",
        "1": "bg-green-300 hover:bg-green-400",
        "2": "bg-green-500 hover:bg-green-600"
    }[score] || "bg-yellow-400 hover:bg-yellow-500");

    const toggleExpanded = (id) => {
        const newSet = new Set(expanded);
        newSet.has(id) ? newSet.delete(id) : newSet.add(id);
        setExpanded(newSet);
    };

    /* =========================
       Render
    ==========================*/
    return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-teal-50 p-8">
            <div className="max-w-7xl mx-auto">

                <div className="text-center mb-12">
                    <h1 className="text-4xl font-black text-slate-800 mb-4">
                        Lake Cabins
                    </h1>
                    <p className="text-2xl text-slate-600">
                        Score and compare lake cabins
                    </p>
                </div>

                <button
                    onClick={addCabin}
                    className="w-full mb-6 py-4 bg-gradient-to-r from-teal-600 to-blue-600 text-white rounded-xl hover:from-teal-700 hover:to-blue-700 shadow-lg font-bold"
                >
                    Add New Cabin
                </button>

                {cabins.map(cabin => {
                    const total = calculateTotal(cabin);
                    const isExpanded = expanded.has(cabin.id);

                    return (
                        <div key={cabin.id} className="bg-white p-6 rounded-xl mb-6 shadow">
                            <div
                                className="flex justify-between cursor-pointer"
                                onClick={() => toggleExpanded(cabin.id)}
                            >
                                <h2 className="text-xl font-bold">{cabin.name}</h2>
                                <span className="font-black">{total}</span>
                            </div>

                            {isExpanded && (
                                <div className="mt-4 space-y-4">
                                    {criteria.map((criterion, idx) => (
                                        <div key={idx}>
                                            <div className="flex justify-between mb-2">
                                                <span>{criterion}</span>
                                                <span>{cabin.scores[criterion]}</span>
                                            </div>

                                            <div className="flex gap-2">
                                                {[-2,-1,0,1,2].map(score => (
                                                    <button
                                                        key={score}
                                                        onClick={() =>
                                                            updateScore(cabin.id, criterion, score)
                                                        }
                                                        className={
                                                            "flex-1 py-2 rounded text-white " +
                                                            getScoreColor(score)
                                                        }
                                                    >
                                                        {score}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}

                                    <button
                                        onClick={() => removeCabin(cabin.id)}
                                        className="mt-4 px-4 py-2 bg-red-500 text-white rounded"
                                    >
                                        Remove Cabin
                                    </button>
                                </div>
                            )}
                        </div>
                    );
                })}

            </div>
        </div>
    );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<CabinScorer />);

setTimeout(() => {
    lucide.createIcons();
}, 100);

</script>
</body>
</html>
